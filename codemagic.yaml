workflows:
  android-workflow:
    name: Android Release Build
    working_directory: over_the_bike_fit  # 폴더명을 소문자로 정확히 입력
    environment:
      flutter: stable
      java: 17
    scripts:
      - name: Get Flutter packages
        script: flutter pub get
      - name: Build APK
        script: flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/*.apk
