workflows:
  flutter-android-release:
    name: Flutter Android Release Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    triggering:
      events:
        - push
      cancel_previous_builds: true
    environment:
      flutter: stable
    scripts:
      - name: Create android dir if missing
        script: mkdir -p "$CM_BUILD_DIR/android"
      - name: Set up local.properties
        script: echo "flutter.sdk=$HOME/programs/flutter" > "$CM_BUILD_DIR/android/local.properties"
      - name: Verify local.properties (debug only)
        script: cat "$CM_BUILD_DIR/android/local.properties" || echo "File not found - check permissions"
      - name: Install dependencies
        script: flutter pub get
      - name: Build release APK
        script: flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
      - build/**/outputs/**/*.apk
      - build/**/outputs/**/mapping.txt
      - flutter_driver.log
